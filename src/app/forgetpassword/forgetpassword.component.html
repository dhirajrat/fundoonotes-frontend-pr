<div class="form-container">
  <div class="form">
    <form [formGroup]="forgetForm" (ngSubmit)="onSubmit()">
      <div class="form-head-text">
        <img [src]="logoImage" />
        <h2>
          Forget Password
          <br />
        </h2>
        <h3>Use your FundooNotes Account</h3>
      </div>
      <div class="form-content">
        <mat-form-field appearance="outline">
          <mat-label>Enter Username</mat-label>
          <input
            matInput
            class="input"
            id="username"
            name="username"
            formControlName="username"
          />
        </mat-form-field>
        <div *ngIf="f.username.invalid && submitted" class="alert-error">
          <div *ngIf="f.username.errors?.required">
            <p>Enter a username</p>
          </div>
          <div *ngIf="f.username.errors?.minlength">
            <p>username cannot be less than 4 character</p>
          </div>
        </div>
      </div>
      <div class="form-footer">
        <div>
          <button mat-button color="primary" routerLink="/login">Login</button>
        </div>
        <div>
          <button mat-flat-button color="primary" id="forgot-button">
            Send Reset Password Link
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
