<div class="form-container">
    <div class="form">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-head-text">
                <span id="f">F</span>
                <span id="u">u</span>
                <span id="n">n</span>
                <span id="d">d</span>
                <span id="o">o</span>
                <span id="o">o</span>
                <span id="n">N</span>
                <span id="o">o</span>
                <span id="t">t</span>
                <span id="e">e</span>
                <span id="s">s</span>
                <br>
                <h2>
                    Sign in
                    <br>
                </h2>
                <h3>
                    Use your FundooNotes Account
                </h3>
            </div>
            <div class="form-content">
                <mat-form-field appearance="outline">
                    <mat-label>Enter Username</mat-label>
                    <input matInput class="input" id="username" name="username" formControlName="username">
                </mat-form-field>
                <div *ngIf="f.username.invalid && submitted" class="alert-error">
                    <div *ngIf="f.username.errors?.required">
                        <p>Enter a username</p>
                    </div>
                    <div *ngIf="f.username.errors?.minlength">
                        <p>username cannot be less than 4 character</p>
                    </div>
                </div>
                <mat-form-field appearance="outline">
                    <mat-label>Enter password</mat-label>
                    <input matInput type="password" class="input" size="50" formControlName="password">
                </mat-form-field>
                <div *ngIf="f.password.invalid && submitted" class="alert-error">
                    <div *ngIf="f.password.errors?.required">
                        <p>Enter a password</p>
                    </div>
                </div>
                <div>
                    <button mat-button color="primary">Forgot email?</button>
                </div>
            </div>
            <div class="form-footer">
                <div><button mat-button color="primary">Create Account</button></div>
                <div>
                    <button mat-flat-button color="primary" id="login-button">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
